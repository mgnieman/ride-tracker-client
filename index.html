<!DOCTYPE html>
<html>
    <head>
      <title>Ride Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Ride Tracker</h1>
      <div id='message'></div>

      <div class = "signed-in">
        <!-- <button id="new-game">New Game</button> -->
        <div class="ride-list">
          <div class="heading">
            <div class="col-xs-4 col-md-4 box" id = "date">date</div>
            <div class="col-xs-4 col-md-4 box" id = "distance">distance</div>
            <div class="col-xs-4 col-md-4 box" id = "duration">duration</div>
          </div>
        </div>
        <form id="sign-out">
          <fieldset>
            <legend>Sign Out</legend>
            <input type="submit" name="submit" value="Sign Out">
          </fieldset>
        </form>

        <!-- <button id="get-games">Total Games Played</button> -->

        <form id="change-password">
          <fieldset>
            <legend>Change password</legend>
            <input type="text" name="passwords[old]" placeholder="Current Password">
            <input type="text" name="passwords[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Update Password">
          </fieldset>
        </form>
      </div>

      <div class = "sign-up-in">
          <form id="sign-in">
          <fieldset>
            <legend>Sign in</legend>
            <input type="text" name="credentials[email]" placeholder="Enter Email">
            <input type="text" name="credentials[password]" placeholder="Enter Password">
            <input type="submit" name="submit" value="Sign in">
          </fieldset>
        </form>
        <form id="sign-up">
          <fieldset>
            <legend>Don't have an account? Sign up</legend>
            <input type="text" name="credentials[email]" placeholder="Enter Email">
            <input type="text" name="credentials[password]" placeholder="Enter Password">
            <input type="text" name="credentials[password_confirmation]" placeholder="Re-Enter Password">
            <input type="submit" name="submit" value="Sign up">
          </fieldset>
        </form>
      </div>
    </body>
</html>
