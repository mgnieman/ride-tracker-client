<!DOCTYPE html>
<html>
    <head>
      <title>Ride Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
      <h4>Ride Tracker</h4>
      <div id='message'></div>

      <div>
        <button id="add-ride-button" class="btn btn-primary">Add A Ride</button>
      </div>

      <div class = "add-ride-form">
          <form id="add-ride">
            <fieldset>
              <legend class="add-header">Add recent ride info</legend>
              <!-- id is new (in n3 places) and needs to be tested-->
              <div class="form-text">Date: <input type="text" name="ride[date]" placeholder="(yyyy-mm-dd)" required
              pattern="^(\d{4})\D?(0[1-9]|1[0-2])\D?([12]\d|0[1-9]|3[01])$" maxlength="10" id="date"></div>
              <br>
              <div class="form-text">Distance: <input type="text" name="ride[distance]" placeholder="miles (xxx.xx)" required pattern="\d*\.?\d{1,2}" maxlength="6" id="distance"></div>
              <br>
              <div class="form-text">Duration: <input type="text" name="ride[duration]" placeholder="minutes (xxx.xx)" required pattern="\d*\.?\d{1,2}" maxlength="6"></div>
              <br>
              <div><input type="submit" name="submit" value="Add Ride" id="duration" ></div>
              <br>
              <div><button type="button" class="btn btn-secondary" id="cancelAdd">Cancel</button></div>
            </fieldset>
          </form>
      </div>

      <div class = "update-ride-form">
        <form id="update-ride">
          <fieldset>
            <legend>Make changes to selected ride, then select "Update"</legend>
            <div style = "display: none;"><input type="text" name="ride[id]"></div>
            <div class="form-text">Date: <input type="text" name="ride[date]"></div>
            <br>
            <div class="form-text">Distance: <input type="text" name="ride[distance]"></div>
            <br>
            <div class="form-text">Duration: <input type="text" name="ride[duration]"></div>
            <br>
            <div class="form-text"><input type="submit" name="submit" value="Update"></div>
            <br>
            <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
          </fieldset>
        </form>
      </div>

      <div id="content" class="content"></div>

      <!-- the handlebars stuff is injected here -->
      <br>
      <br>

      <div class = "signed-in">
        <form id="sign-out">
          <fieldset>
            <legend>Sign Out</legend>
            <input type="submit" name="submit" value="Sign Out">
          </fieldset>
        </form>
        <form id="change-password">
          <fieldset>
            <legend>Change password</legend>
            <input type="password" name="passwords[old]" placeholder="Current Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Update Password">
          </fieldset>
        </form>
      </div>

      <form id="sign-in" class="display-when-logged-out">
        <fieldset>
          <legend>Sign in</legend>
          <input type="text" name="credentials[email]" placeholder="Enter Email">
          <input type="password" name="credentials[password]" placeholder="Enter Password">
          <input type="submit" name="submit" value="Sign in">
        </fieldset>
      </form>
      <br>
      <form id="sign-up" class="display-when-logged-out">
        <fieldset>
          <legend>Don't have an account? Sign up</legend>
          <input type="text" name="credentials[email]" placeholder="Enter Email">
          <input type="password" name="credentials[password]" placeholder="Enter Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Re-Enter Password">
          <input type="submit" name="submit" value="Sign up">
        </fieldset>
      </form>

      <br>
      <br>
      <br>
      <br>

    </body>
</html>
